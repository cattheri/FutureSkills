<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="Website icon" type="svg" href="../assets/images/website-icon.svg">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/Log-In.style.css">
    <title>FutureSkills - Вход</title>
</head>
<body>
    <header>
       <a href="../index.html"><img class="logo" src="../assets/images/logo log in.svg" alt="Логотип FutureSkills"></a>
    </header>
    <main>
        <div class="container">
            <h1 class="h1">Вход в профиль</h1>
            <div class="div">
                <input class="log-in" type="text" name="login" placeholder="Логин">
                <input class="log-in" type="password" name="password" placeholder="Пароль">
            </div>
            <div class="div-checkbox">
                <input type="checkbox" class="input-checkbox" id="remember">
                <label class="text-remember" for="remember">Запомнить меня</label>
            </div>
            <div class="div-2">
                <button onclick="goToNextPage('../pages/index-2.html')" class="button-1">Войти</button>
              <button onclick="goToNextPage('../pages/Sign-Up-1.html')" class="button-2">Создать профиль</button>
            </div>
            <div class="div-help">
                <p class="p-help">Войти с помощью</p>
            </div>
            <div class="div-svg">
                <button class="border-for-svg"><img class="svg-icon-1" src="../assets/images/Google.svg"></button>
                <button class="border-for-svg"><img class="svg-icon-2" src="../assets/images/Vk.svg"></button>
                
            </div>
        </div>
    </main>
    <script src="../scripts/Log-In-Sign-Up.js"></script>
</body>
</html>
